<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>BOE 智能眼镜云监控</title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.8.8/skins/default/aliplayer-min.css" />
<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.8.8/aliplayer-min.js"></script>
</head>
<body>
<div class="prism-player" id="player-con"></div>
<script>
var player = new Aliplayer({
  "id": "player-con",
  "source": "rtmp://127.0.0.1:5001/live/livestream",
  "width": "100%",
  "height": "500px",
  "autoplay": true,
  "isLive": false,
  "rePlay": true,
  "showBuffer": true,
  "snapshot": false,
  "showBarTime": 5000,
  "useFlashPrism": true,
  "skinLayout": [
    {
      "name": "bigPlayButton",
      "align": "blabs",
      "x": 30,
      "y": 80
    },
    {
      "name": "controlBar",
      "align": "blabs",
      "x": 0,
      "y": 0,
      "children": [
        {
          "name": "progress",
          "align": "tlabs",
          "x": 0,
          "y": 0
        },
        {
          "name": "playButton",
          "align": "tl",
          "x": 15,
          "y": 26
        },
        {
          "name": "nextButton",
          "align": "tl",
          "x": 10,
          "y": 26
        },
        {
          "name": "timeDisplay",
          "align": "tl",
          "x": 10,
          "y": 24
        },
        {
          "name": "fullScreenButton",
          "align": "tr",
          "x": 10,
          "y": 25
        },
        {
          "name": "streamButton",
          "align": "tr",
          "x": 10,
          "y": 23
        },
        {
          "name": "volume",
          "align": "tr",
          "x": 10,
          "y": 25
        }
      ]
    },
    {
      "name": "fullControlBar",
      "align": "tlabs",
      "x": 0,
      "y": 0,
      "children": [
        {
          "name": "fullTitle",
          "align": "tl",
          "x": 25,
          "y": 6
        },
        {
          "name": "fullNormalScreenButton",
          "align": "tr",
          "x": 24,
          "y": 13
        },
        {
          "name": "fullTimeDisplay",
          "align": "tr",
          "x": 10,
          "y": 12
        },
        {
          "name": "fullZoom",
          "align": "cc"
        }
      ]
    }
  ],
  "language": "en-us"
}, function (player) {
    console.log("The player is created");
  }
);
</script>
</body>
